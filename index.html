<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <div class="login-form">
            <h1>LOGIN</h1>
            <p>How to get started lorem ipsum dolor at?</p>
            <form>
                <div class="input-container">
                    <img src="images/person.svg" alt="Person Icon" class="input-icon">
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="input-container">
                    <img src="images/lock.svg" alt="Lock Icon" class="input-icon">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit">Login Now</button>
                <div class="login-others">
                    <p1> <span>Login</span> with Others</p1>
                    <button type="button">
                        <img src="images/goole.svg" alt="Google Icon"> <p> Login with <span>Google</span></p>
                    </button>
                    <button type="button">
                        <img src="images/facebook.svg" alt="Facebook Icon"> <p>Login with <span>Facebook</span></p>
                    </button>
                </div>
            </form>
        </div>
        <div class="login-promo">
            <div class="promo-background">
                <div class="rectangle">
                <img src="images/image.png" alt="Girl with tablet" class="promo-img">
                <p class="promo-content">Very good works are waiting for you Login Now!!!</p>
                <img src="images/energy.svg" alt="Energy Icon" class="energy-img">
            </div>
            </div>
            
        </div>
    </div>
</body>
</html>
